<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <p>How to play the game :- A button will be pressed(e.g. green button), press the same button. Then another button will be pressed(e.g. blue button), now 1st press the green button and then blue. You need to remember the sequence in which the buttons are pressed.</p>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="game1.js" charset="utf-8"></script>
</body>
